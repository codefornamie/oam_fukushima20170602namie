<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.1.1/css/ol.css" type="text/css">
    <style>
      .map {
        height: 800px;
        width: 100%;
      }
    </style>
    <script src="https://openlayers.org/en/v4.1.1/build/ol.js" type="text/javascript"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
			new ol.layer.Tile({
            	source: new ol.source.XYZ({
              	url: 'https://codefornamie.github.io/oam_fukushima20170602namie/xyztiles/{z}/{x}/{y}.png'
            	})
          	})
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([141.00,37.49]),
          zoom: 14
        })
      });
    </script>
  </body>
</html>
